<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTStore チャット</title>
    <link rel="stylesheet" href="zozo.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='pant.html';">HOMEに戻る</button>
        </nav>
    </header>

    <!-- チャットボット -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            <h2>NPTStore ヘルプ</h2>
        </div>
        <div id="chat-messages">
            <!-- チャットメッセージが表示される部分 -->
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="メッセージを入力...">
            <button id="send-message">送信</button>
        </div>
    </div>

    <!-- 外部のJavaScriptファイルを読み込む -->
    <script src="chat.js"></script>
</body>
</html>
